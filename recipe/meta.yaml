{% set name = "kartograf" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kartograf-{{ version }}.tar.gz
  sha256: 1574eae2485f61c21733798a459603b77018236a4aaba9495eb289e80d4b46f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=61.0
    - versioningit
  run:
    - networkx
    - numpy
    - python >=3.9
    - rdkit
    - scipy
    - gufe

test:
  imports:
    - kartograf
  requires:
    - pip

about:
  home: https://github.com/OpenFreeEnergy/kartograf
  summary: This is a package for setting up FE-calculations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dwhswenson
    - ialibay
    - mikemhenry
    - richardjgowers
    - riesben
